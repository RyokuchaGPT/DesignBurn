<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="Design_app_logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DesignBurn">
    <title>DesignBurn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap');

        :root{
            --Custombackgroundcolor:#ffffff;
            --CustomButtonColor: #5eeb00;
        }

        body{
            background-color: var(--Custombackgroundcolor);
            position: inherit;
            display: flex;
            font-family: 'M PLUS Rounded 1c';
        }

        #information{
            padding:20px;
            max-width:500px;
            margin: 40px auto;
            border-radius: 30px;
            box-shadow: 0 2px 10px 10px rgba(0,0,0,0.05);
        }

        h1{
            color:black;
            font-weight: 500;
            font-size:50px;
            margin-left:15px;
        }

        #Join{
            border:none;
            background-color: var(--CustomButtonColor);
            color:white;
            border-radius: 30px;
            max-width:400px;
            height:150px;
            padding:20px;
            font-size:50px;
            margin-top:0;
            transition: all 0.3s;
        }

        #Join:hover{
            transform: rotate(5deg);
            transition:all 0.3s;
        }
    </style>
</head>
<body>
    <div id="information">
        <h1>Welcome to DesignBurn</h1>
        <button id="Join">Join for DesignBurn</button>
    </div>

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
</script>

</body>
</html>
